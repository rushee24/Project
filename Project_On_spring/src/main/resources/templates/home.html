<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Reset some default styles for better consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CSS for styling the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #50afd4;
            color: white;
            text-align: center;
            padding: 20px 0; /* Increased padding for better spacing */
        }

        h1 {
            font-size: 36px;
        }

        nav {
            text-align: right;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        footer {
            text-align: center;
            background-color: #50afd4; /* Footer background color */
            padding: 10px 0; /* Increased padding for better spacing */
            color: white;
        }

        /* Image and Video container styles */
        #imageContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #imageContainer img {
            max-width: 33%;
            height: auto;
            margin: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3); /* Adding a shadow effect */
        }

        /* Responsive video container styles */
        #videoContainer {
            text-align: center;
        }

        #videoContainer video {
            max-width: 25%;
            max-height: 25%;
            height: auto;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3); /* Adding a shadow effect */
        }
    </style>
</head>
<body>
